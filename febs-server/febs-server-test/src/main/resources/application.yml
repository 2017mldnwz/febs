server:
  port: 8202

spring:
  application:
    name: FEBS-Server-Test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration #因为我们在febs-common模块里引入了mybatis-plus-boot-starter，该starter包含数据库自动装配配置，
                                                                                    #而febs-gateway、febs-server-system和febs-server-test模块并没有配置数据库，所以我们需要在它们的配置文件application.yml里添加如下配置来关闭数据库自动装配

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20 #向注册中心发送心跳的间隔时间，证明服务还活着
  client:
    register-with-eureka: true #表示注册到注册中心
    fetch-registry: true #获取注册信息
    instance-info-replication-interval-seconds: 30 #更新实例信息的变化到注册中心的间隔时间
    registry-fetch-interval-seconds: 3 #从eureka获取注册表信息的频率
    serviceUrl:
      defaultZone: http://febs:123456@localhost:8001/register/eureka/ ##指定Eureka服务端地址
security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:8301/auth/user

feign:
  hystrix:
    enabled: true
  shareSecurityContext: true #这样做会把SecurityContext对象从你当前主线程传输到Hystrix线程。因为开启熔断后，默认是线程池隔离，所以熔断机制是在另一个线程上执行，不能接受到本地服务的头信息，也就不能将头信息向上游服务传递，又因为涉及到网络传输，不能讲隔离属性改成信号量隔离。
